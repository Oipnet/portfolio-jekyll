---
layout: default
---

<section class="post-content-area single-post-area">
    <div class="container">
        <h2 class="content">{{ page.title }}</h2>
        <p>{{ page.description }}</p>
        <ul>
            {% for post in site.categories[page.category] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
