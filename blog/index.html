---
layout: default
title: Blog
---
{% assign banner_posts = site.posts | where: "banner", true | first %}
{% if banner_posts %}
<section class="banner-area relative blog-home-banner" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content blog-header-content col-lg-12">
                <h1 class="text-white">
                    {{ banner_posts.title }}
                </h1>
                <div class="text-white">
                    {{ banner_posts.excerpt }}
                </div>
                <a href="{{ banner_posts.url }}" class="primary-btn">View More</a>
            </div>
        </div>
    </div>
</section>
{% endif %}

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">
            <h3>{{ post.title }}</h3>
        </a>
    </li>
    {% endfor %}
</ul>
